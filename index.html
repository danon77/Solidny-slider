<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
    <link rel="stylesheet" href="./fonts/Helvetica/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <img src="./imgs/logo.png" alt="Logo" class="header__logo">

        <div class="header__mobile-menu">
            <div class="burger-menu"></div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="slider">
                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <img src="./imgs/products/zhiguzin.png" alt="Жигузін" class="slider-pic">
                    </div>
                </div>

                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <img src="./imgs/products/kareta.png" alt="Карета" class="slider-pic">
                    </div>
                </div>

                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <img src="./imgs/products/cabriolet.png" alt="Кабріолет" class="slider-pic">
                    </div>
                </div>

                <div class="slider__slide">
                    <div class="slider__slide-body">
                        <img src="./imgs/products/turboishak.png" alt="Турбоішак" class="slider-pic">
                    </div>
                </div>
            </div>

            <div class="slider-dots">
                <ul class="slider-list">
                    <li class="slider-dots__li active-dot">Жигузін</li>
                    <li class="slider-dots__li">Карета</li>
                    <li class="slider-dots__li">Кабріолет</li>
                    <li class="slider-dots__li">Турбоішак</li>
                </ul>
            </div>

            <div class="arrow-left">
                <img src="./imgs/arrow.png" class="arrow-pic">
            </div>

            <div class="arrow-right">
                <img src="./imgs/arrow.png" class="arrow-pic">
            </div>
        </div>
    </main>



    <script src="./js/script.js"></script>
    <script src="./js/parallax.js"></script>
</body>

</html>
